<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/71ecc900fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <p class="author">SwapperDEV - v0.3 (TODO; save'ing)</p>
    <div class="todo">
        <div class="header">
            <h1 class="translate1">Lista zakupów <i class="fas fa-shopping-basket"></i></h1>
            <input type="text" class="todoInput translate2" placeholder="Podaj nazwe produktu...">
            <button class="addBtn translate3">Dodaj</button> <br />
            <div class="classOrder">

            <div><input type="checkbox" id="important" ><b class="translate4">Ważne</b></div>
            </div>
        </div>
        <div class="todoList">
            <h3 class="translate5">Lista zakupowa:</h3>
            <p class="alertInfo translate6">Twoje zakupy;</p>
            <ul>
                <li id='test'>Chleb/Bread<div class="tools"><button class="complete"><i
                                class="fas fa-check"></i></button><button class="edit">EDIT</button><button
                            class="delete"><i class="fas fa-times"></i></button>
                    </div>
                    </li>
            </ul>
        </div>
        <h3 class="uiinfo translate7">UI zainspirowane</h3>
    </div>
    
    
    
    
    <div class="popup">
        <h3 class="h3 translate8">Edytuj produkt:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput translate9" placeholder="Wprowadź nową nazwę produktu...">
            <button class="popupBtn accept translate10">Zatwierdź</button>
            <button class="popupBtn cancel translate11">Anuluj</button>
        </div>
    </div>
    <div id="language">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-language" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 7h7m-2 -2v2a5 8 0 0 1 -5 8m1 -4a7 4 0 0 0 6.7 4" />
            <path d="M11 19l4 -9l4 9m-.9 -2h-6.2" />
        </svg>
        <button id="pl" class="hide">PL</button>
        <button id="en" class="hide">EN</button>
    </div>
    <script src="skript.js"></script>
    <script src="translate.js"></script>
</body>
</html>
